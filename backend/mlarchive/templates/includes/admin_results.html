{% load archive_extras %}
        <table class="table result-table">
            <thead>
                <tr>
                    <th class="col1"></th>
                    <th class="col2">#</th>
                    <th class="col3">Subject</th>
                    <th class="col4">From</th>
                    <th class="col5">Date</th>
                </tr>
            </thead>
            <tbody>
            {% if admin_results %}
                {% for item in admin_results %}
                  <tr>
                    <td><input type="checkbox" class="action-select" value="{{ item.object.pk }}" name="_selected_action"></td>
                    <td>{{ forloop.counter }}</td>
                    <td>{{ item.subject }}</td>
                    <td>{{ item.frm }}</td>
                    <td class="text-nowrap">{{ item.date|custom_date }}</td>
                    <td class="d-none">{{ item.django_id }}</td>
                  </tr>
                {% endfor %}
            {% else %}
                {% if request.method == "POST" %}
                <tr>
                    <td></td>
                    <td></td>
                    <td>No Results</td>
                    <td></td>
                    <td></td>
                </tr>
                {% endif %}
            {% endif %}
            </tbody>
        </table>
