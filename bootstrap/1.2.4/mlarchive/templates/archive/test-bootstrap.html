<head>

{% block blockbots %}<meta name="robots" content="NONE,NOARCHIVE" />{% endblock %}
<meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
</head>

<body>

{% block content %}

<div id="search-container">
  <form id="id_search_form" name="search-form" action="search" method="get">
      <div>
        <div class="input-group">
          <input id="id_q" name="q" type="search" class="form-control" placeholder="Search for..." {% if query %}value="{{ query }}"{% endif %}>
          <span class="input-group-btn">
            <button class="btn btn-default" type="submit">
              <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
            </button>
          </span>
        </div><!-- /input-group -->
      </div>
  </form>
  <ul id="navigation">
    <li><a href="{% url "archive_advsearch" %}">Advanced Search</a></li>
    <li><a href="{% url "archive_browse" %}">Browse</a></li>
    {% if request.user.is_superuser %}
        <li><a href="{% url "archive_admin" %}">Admin</a></li>
    {% endif %}
  </ul>
</div>


{% endblock %}
