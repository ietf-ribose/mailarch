<div id="msg-body">
    <h2>{{ msg.subject }}</h2>
    <pre class="">{{ msg.body }}</pre>
</div>
<div id="msg-link"><a class="msg-link" href="http://{{ request.META.HTTP_HOST }}{% url "archive_detail" list_name=msg.email_list.name id=msg.hashcode %}">http://{{ request.META.HTTP_HOST }}{% url "archive_detail" list_name=msg.email_list.name id=msg.hashcode %}</a></div>
