{% extends "base.html" %}

{% block extrahead %}
<script type="text/javascript">
$(function() {
    $('#id_q').focus();
});
</script>
{% endblock %} 

{% block title %}Mail Archive{% endblock %}

{% block content %}

<div id="search-container">
  <form id="id_search_form" name="search-form" action="search" method="get">
    <input id="id_q" type="text" name="q">
    <input class="search_button" type="submit" value="Search" title="Search" alt="Search">
  </form>
  <ul id="navigation">
    <li><a href="{% url archive_advsearch %}">Advanced Search</a></li>
    <li><a href="{% url archive_browse %}">Browse</a></li>
  </ul>
</div>


{% endblock %}
