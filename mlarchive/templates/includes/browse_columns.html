{% for col in columns %}
  <div class="browse_column col-md-2{% if forloop.first %} col-md-offset-1{% endif %}">
    <ul class="browse_list">
      {% for item in col %}
        {% if force_static %}
          <li><a class="browse-link" href="{% url 'archive_browse_static' list_name=item.name %}">{{ item|truncatechars:19 }}</a></li>
        {% else %}
          <li><a class="browse-link" href="{% url 'archive_browse_list' list_name=item.name %}">{{ item|truncatechars:19 }}</a></li>
        {% endif %}
      {% endfor %}
    </ul>
  </div>
{% endfor %}
